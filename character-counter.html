<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Counter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    .counter-container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      width: 360px;
      transition: all 0.3s ease-in-out;
      justify-items: center;
    }

    .counter-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px 14px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #7a5fff;
      box-shadow: 0 0 0 4px rgba(122, 95, 255, 0.1);
    }

    .count {
      font-size: 1rem;
      margin-top: 12px;
      color: #555;
      font-weight: 500;
    }

    @media (max-width: 400px) {
      .counter-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h2>Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div class="count" id="charCount">0 characters</div>
  </div>

  <script>
    document.getElementById('textInput').addEventListener('input', function () {
      const textLength = this.value.length;
      document.getElementById('charCount').textContent = `${textLength} character${textLength !== 1 ? 's' : ''}`;
    });
  </script>
</body>
</html>
